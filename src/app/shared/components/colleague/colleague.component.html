<div class="card" style="width: 18rem;">
  <a routerLink="/colleague/{{colleague.pseudo}}">
  <img [src]="colleague.photo" class="card-img-top" alt="...">
  </a>
  <div class="card-body">
    <h5 class="card-title text-center">{{colleague.pseudo | uppercase}}</h5>
    <p class="card-text text-center">{{colleague.score | score}}</p>
    <tc-like-hate (evtLikeHate)="modifierScore($event)" [like]="likeDisabled" [hate]="hateDisabled"></tc-like-hate>
  </div>
</div>
