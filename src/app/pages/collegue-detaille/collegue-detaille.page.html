<div class="card" style="width: 18rem;">
  <a routerLink="/colleague/{{colleagueDetaille.pseudo}}">
    <img [src]="colleagueDetaille.photo" class="card-img-top" alt="...">
  </a>
  <div class="card-body">
    <h5 class="card-title text-center">pseudo : {{colleagueDetaille.pseudo | uppercase}}</h5>
    <p class="card-text text-center">score : {{colleagueDetaille.score | score}}</p>
    <p class="card-text text-center">prenom : {{colleagueDetaille.first }}</p>
    <p class="card-text text-center">nom : {{colleagueDetaille.last }}</p>
  </div>
</div>
